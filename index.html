<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="displaySum">
            <p id="displaySum"></p>
        </div>
        <div  class="display">
            <p id="display"></p>
        </div>
        <div onclick="clearDisplay()" id="clear" class="clear">
            <p>C</p>
        </div>
        <div id="divide" class="divide">
            <p>/</p>
        </div>
        <div id="multiply" class="multiply">
            <p>X</p>
        </div>
        <div onclick="subtract()" id="subtract" class="subtract">
            <p>-</p>
        </div>
        <div onclick="makeSum()" id="equals" class="equals">
            <p>=</p>
        </div>
        <div onclick="add()" id="plus" class="plus">
            <p>+</p>
        </div>
        <div id="point" class="point">
            <p>.</p>
        </div>
        <div onclick="populateDisplay(9);makeSum(9)" id="nine" class="nine">
            <p>9</p>
        </div>
        <div onclick="populateDisplay(8)" id="eight" class="eight">
            <p>8</p>
        </div>
        <div onclick="populateDisplay(7)" id="seven" class="seven">
            <p>7</p>
        </div>
        <div onclick="populateDisplay(6)" id="six" class="six">
            <p>6</p>
        </div>
        <div onclick="populateDisplay(5)" id="five" class="five">
            <p>5</p>
        </div>
        <div onclick="populateDisplay(4)" id="four" class="four">
            <p>4</p>
        </div>
        <div onclick="populateDisplay(3)" id="three" class="three">
            <p>3</p>
        </div>
        <div onclick="populateDisplay(2)" id="two" class="two">
            <p>2</p>
        </div>
        <div onclick="populateDisplay(1)" id="one" class="one">
            <p>1</p>
        </div>
        <div onclick="populateDisplay(0)" id="zero" class="zero">
            <p>0</p>
        </div>
